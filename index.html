<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="logo">
            <h1>Agenda de Contatos</h1>
        </header>

        <form id="form">
            <input type="text" id="nome-contato" required placeholder="Nome">
            <input type="tel" id="fone-contato" required placeholder="Fone">
            <button type="submit">Adicionar +</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Fone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
